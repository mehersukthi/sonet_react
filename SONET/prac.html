    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script>
        //create a req
        var request =new XMLHttpRequest();
        request.open("GET","https://api.openweathermap.org/data/2.5/weather?q=Hyderabad&appid=93f26e3c57081a6210de53b8dcfdfea4");
        request.onload = function(){
            if(request.status>=200 && request.status<400){
                var data =JSON.parse(request.responseText);
                console.log(data);
                document.getElementById('place').innerHTML = data.name;
                document.getElementById('temp').innerText = data.main.temp;
                document.getElementById('des').innerHTML = data.weather[0].description;
                var icon = data.weather[0].icon+".png";
                document.getElementById('myimg').src = "https://openweathermap.org/img/w/"+icon ;
                
                
            }
            else{
                console.log("error");
            }
        };
        request.onerror = function(){
            console.log("connection error");
        };
        //request.send();
        
        
        
        //response
        //pasre the response
        //manage error
        //send the req

    </script>


</head>

    <div class="container bg-light" >
        <p id="place"></p>
        <p id="temp"></p>
        <p id="des"></p>
        <p>
            <img id="myimg" src="img.png" alt="weatherdesc"> 
        </p>

    </div>


</body>
